<head>
    <div, width="100%">
        <input type="text" id="display" readonly>
    </div>
    <div, width="100%">
        <button onclick="clearDisplay()" class="numAC">
            AC
        </button>
        <button onclick="appendToDisplay('-')" class="numposneg">
            +/-
        </button>
        <button onclick="appendToDisplay('%')" class="nummod">
            %
        </button>
        <button onclick="appendToDisplay('รท')" class="numdiv">
            รท
        </button>
    </div>
    <div, width="100%">
        <button onclick="appendToDisplay('7')" class="num7">
            7
        </button>
        <button onclick="appendToDisplay('8')" class="num8">

        </button>

        <button onclick="appendToDisplay('x')" class="nummult">

    </div>

    </div>

        </button>
    </div>
    <div, width="100%">
        <button onclick="appendToDisplay('0')" class="num0">
            0
        </button>
        <button onclick="appendToDisplay('.')" class="numdot">
            .
        </button>
        <button onclick="evaluateExp()" class="numequal">
            =
        </button>
    </div>
</head>

<script> 
    function appendToDisplay (value) {
        const display = document.getElementById('display');
        display.value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }
    
    function evaluateExp() {
        const display = document.getElementById('display');
        try {
            
            const expression = display.value
            .replace(/x/g, '*')
            .replace(/รท/g, '/');  
            const result = math.evaluate(expression);
            display.value = result;
        } catch (err) {
        display.value = 'Error';
        }
    }

</script>
